<section>
    <header class="section-header">
        <h2 >{{.Title}}</h2>
    </header>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Genre</th>
                    <th>Auther</th>
                    <th>Solves</th>
                </tr>
            </thead>
            <tbody>
                {{range .Questions}}
                    <tr>
                        {{ if .IsSolve }}
                            <th scope="row">â˜†</th>
                        {{else}}
                            <th scope="row"></th>
                        {{end}}
                        <td><a href="/answer/{{.Id}}">{{.Name}}</a></td>
                        <th scope="row">{{.Score}}</th>
                        <th scope="row">{{.Genre}}</th>
                        <th scope="row">{{.AutherName}}</th>
                        <th scope="row">{{.SolvesCount}}</th>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</section>
