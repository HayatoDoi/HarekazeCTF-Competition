<section>
    <header class="section-header">
        <h2 >{{.Title}}</h2>
    </header>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Genre</th>
                    <th>Author</th>
                    <th>Solves</th>
                </tr>
            </thead>
            <tbody>
                {{range .Questions}}
                    <tr>
                        {{ if .IsSolve }}
                            <td><i class="fa fa-star" aria-hidden="true"></i></td>
                        {{else}}
                            <td></td>
                        {{end}}
                        <td><a href="/answer/{{.Id}}">{{.Name}}</a></td>
                        <td>{{.Score}}</td>
                        <td>{{.Genre}}</td>
                        <td>{{.AutherName}}</td>
                        <td>{{.SolvesCount}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</section>
